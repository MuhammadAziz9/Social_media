{% extends 'base.html' %}

{% block content %}
<style>
    /* Navbar balandligi */
    .navbar {
        height: 56px;
    }

    /* Sidebar fixed qilish */
    .sidebar {
        position: fixed;
        top: 56px; /* Navbar balandligi */
        left: 0;
        width: 250px;
        height: calc(100vh - 56px);
        background-color: #f8f9fa;
        padding-top: 20px;
        border-right: 1px solid #ddd;
        overflow-y: auto;
    }

    /* Sidebar linklar */
    .sidebar .nav-link {
        font-size: 18px;
        font-weight: 500;
        color: #333;
        padding: 12px 20px;
        transition: background 0.3s, color 0.3s;
    }

    .sidebar .nav-link:hover {
        background: #e0e0e0;
        color: #1877f2;
    }

    /* Main content ni sidebar yonidan boshlash */
    .main-content {
        margin-left: 270px; /* Sidebar kengligi */
        padding: 20px;
        max-width: 900px; /* Juda kengayib ketmasligi uchun */
        width: 100%;
        margin-top: 20px;
    }

    /* Media query - kichik ekranlar uchun sidebar */
    @media (max-width: 768px) {
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
        }
        .main-content {
            margin-left: 0;
            max-width: 100%;
        }
    }

    /* Post media (rasm va video) */
    .image-container {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
    }

    .video-container {
        width: 100%;
        max-height: 400px;
        object-fit: contain; /* Qirqilmasligi uchun */
        background-color: black;
        border-radius: 10px;
    }

    /* Post buttonlari */
    .post-buttons button {
        border: solid 2px red;
        background: white;
        transition: all 0.3s ease-in-out;
    }

    .post-buttons button:hover {
        background: #ffebee;
    }

</style>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">ğŸ“Œ {{user.username}}</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ğŸ‘¥ Friends</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ğŸ›’ Marketplace</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ğŸ’¾ Saved</a></li>
            </ul>
        </nav>

        <!-- Main Section -->
        <main class="main-content">
            <h2 class="my-4 text-center">Hozirgi Postlar</h2>
            
            <!-- Postlar -->
            {% for post in posts %}
            <div class="card mb-3 mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.user }}</h5>
                    <p class="card-text">{{ post.title }}</p>
        
                    <!-- Agar rasm boâ€˜lsa -->
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="image-container img-fluid" alt="Post Image">
                    {% endif %}

                    <!-- Agar video boâ€˜lsa -->
                    {% if post.video %}
                        <div class="ratio ratio-16x9">
                            <video class="video-container img-fluid" controls>
                                <source src="{{ post.video.url }}" type="video/mp4">
                            </video>
                        </div>
                    {% endif %}
        
                    <div class="mt-3 d-flex justify-content-around post-buttons">
                        <button class="btn">ğŸ‘ Like</button>
                        <button class="btn">ğŸ’¬ Comment</button>
                        <button class="btn">ğŸ”„ Share</button>
                        <button class="btn">ğŸ’¾ Save</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        
        </main>
    </div>
</div>
{% endblock %}
