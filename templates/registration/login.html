{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | M-Community</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="login-container d-flex align-items-center justify-content-center flex-column">
        
        <!-- WELCOME sarlavhasi -->
        <h1 class="text-center text-white mb-4">WELCOME TO M-COMMUNITY</h1>

        <div class="login-box d-flex shadow-lg">

            <!-- Chap tomonda rasm -->
            <div class="login-image d-none d-md-block">
                <img src="{% static 'images/login-logo.webp' %}" alt="Login image">
            </div>

            <!-- O‘ng tomonda login forma -->
            <div class="login-form p-4">
                <h2 class="text-center mb-4">Tizimga kirish</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>
                <div class="text-center mt-2">
                    <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">Ro‘yxatdan o‘tish</a>
                </div>
    
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" >
                        Parolni unutdingizmi?
                    </a>
                </div>               
            </div>

        </div>
    </div>

</body>
</html>
