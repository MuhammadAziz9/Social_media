{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="row w-100">
        <div class="col-lg-6 offset-lg-3">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Ro'yxatdan o'tish</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100 mt-3" type="submit">Ro'yxatdan o'tish</button>
                    </form>
                    <hr>
                    <div class="text-center mt-3">
                        <p>Allaqachon hisobingiz bormi?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">Kirish</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
