{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Yangi parol kiriting {% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">🛡️ Yangi parolingizni kiriting</h2>
                    <p class="text-muted text-center">Iltimos, yangi parolingizni kiriting va uni tasdiqlang.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-warning w-100 mt-3">🔄 O'zgartirish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
