{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Post qo'shish{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 rounded">
                <h2 class="text-center mb-4">ðŸ“Œ Yangi Post Joylash</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">
                            <i class="fas fa-upload"></i> Joylash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Extra Styling -->
<style>
    .card {
        border: none;
        background: #ffffff;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
        background: #007bff;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }
</style>

{% endblock content %}
