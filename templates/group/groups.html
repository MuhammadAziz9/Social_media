{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'create_group' %}" class="btn btn-success mb-3">Create Group</a>
    <h2 class="mb-3">Groups</h2>
    <div class="row">
        {% for group in groups %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ group.image.url }}" class="card-img-top" alt="{{ group.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ group.name }}</h5>
                    <p class="card-text">{{ group.description|truncatewords:20 }}</p>
                    <a href="#" class="btn btn-primary">View Group</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No groups available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
