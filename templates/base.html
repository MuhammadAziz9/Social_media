{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Community</title>
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CDN (iconlar uchun) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .navbar {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-icon {
            font-size: 1.5rem;
            margin-left: 40px;
            color: gray;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
            text-decoration: none;
        }
        .nav-icon:hover, .active {
            color: #1877f2;
            background: rgba(24, 119, 242, 0.1);
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .dropdown-menu {
            min-width: 200px;
            border-radius: 10px;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .dropdown-item i {
            font-size: 16px;
            color: #555;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <!-- Facebook Logo va Search -->
        <div class="d-flex align-items-center">
            <a href="#" class="navbar-brand">
                <img src="{% static 'images/logo1.jpg' %}" width="40" alt="Logo">
            </a>
            <input type="text" class="form-control rounded-pill ms-2" placeholder="Search M-Community" style="max-width: 200px;">
        </div>

        <!-- Navbar Iconlari -->
        <div class="d-flex">
            <a href="#" class="nav-icon active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bosh sahifa">
                <i class="fas fa-home"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Doâ€˜stlar">
                <i class="fas fa-user-friends"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Videolar">
                <i class="fas fa-tv"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bozor">
                <i class="fas fa-store"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Guruhlar">
                <i class="fas fa-users"></i>
            </a>
        </div>

        <!-- Profil, Bildirishnomalar va Menu -->
        <div class="d-flex align-items-center">
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menyu">
                <i class="fas fa-th"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Xabarlar">
                <i class="fab fa-facebook-messenger"></i>
            </a>
            <a href="#" class="nav-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bildirishnomalar">
                <i class="fas fa-bell"></i>
            </a>

            <!-- Profil Dropdown -->
            <div class="dropdown ms-2">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://randomuser.me/api/portraits/men/41.jpg" class="profile-img">
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Sozlamalar</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i> Chiqish</a></li>
                </ul>
            </div>
        </div> 
    </div>
</nav>

<!-- Bootstrap JS va Tooltipni yoqish -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Tooltiplarni yoqish
    document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

</body>
</html>
