{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Friends</h4>
    <div class="row">
        {% for friend in friends %}
        <div class="col-md-3">
            <div class="card friend-card">
                <div class="card-body text-center">
                    <div class="avatar-container">
                        {% if friend.friend.image %}
                            <img src="{{ friend.friend.image.url }}" class="avatar">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="avatar">
                        {% endif %}
                    </div>
                    <h6 class="mt-2">{{ friend.friend.username }}</h6>
                    <a href="{% url 'remove_friend' friend.friend.username %}" class="btn btn-sm btn-danger w-100">Remove</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .friend-card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px;
    }
    
    .avatar-container {
        width: 150px;
        height: 150px;
        margin: auto;
    }

    .avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .btn {
        font-size: 14px;
    }
</style>
{% endblock %}
