{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Postni Tahrirlash{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4 rounded">
                <h2 class="text-center mb-4">‚úèÔ∏è Postni Tahrirlash</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg mt-3">
                            <i class="fas fa-save"></i> Yangilash
                        </button>
                    </div>
                </form>

                <!-- Agar foydalanuvchi fikrini o‚Äòzgartirsa, bekor qilish tugmasi -->
                <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-secondary d-block mt-3">
                    üîô Bekor qilish
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Extra Styling -->
<style>
    .card {
        border: none;
        background: #ffffff;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-success {
        background: #28a745;
        border: none;
        transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
        background: #218838;
        transform: translateY(-2px);
    }

    .btn-outline-secondary {
        transition: 0.3s ease-in-out;
    }

    .btn-outline-secondary:hover {
        transform: translateY(-2px);
    }
</style>

{% endblock content %}
